server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Handle SPA routing - redirect /customers and /customers/* to index.html
    location /customers {
        try_files $uri $uri/ /index.html;
    }

    # Handle all other locations
    location / {
        try_files $uri /index.html;
    }

    error_page 404 /index.html;
}